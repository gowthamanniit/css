<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
		#show
		{
			float: right;
			width: 400px;
			height: 300px;	
			position: relative;	
			background-color: #00ff;
			animation-name: raja;
			animation-duration: 15s;
			animation-iteration-count: infinite;
			animation-direction: reverse;
		}
		@keyframes raja
		{
			0%{width:100%;}			
			100%{width: 0%;}
		}


	</style>
</head>
<body>

	<div id="show">
		<img src="image_01.jpg" width="100%" height="400px" >
	</div>

</body>
</html>
